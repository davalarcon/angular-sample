<section>
  <h3>
    {{feedbackMessage}}
  </h3>
  <p *ngIf='clickCount>0'>you have clicked {{clickCount}} times</p>
  <img class="image" [src]="imageUrl" (click)='changeTheImage()'>

  <button (click)='updateMessage()'>Click Me</button>

  <input type="text" [disabled]="isInputDisabled">
  <button (click)='toggleThatInput()'>{{buttonText}}</button>
</section>
